name: 13 - Using Caching
on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: Whether to execute cache step
        default: "true"
        required: false
      node-version:
        description: Choose the Node.js version
        type: choice
        default: "20.x"
        required: true
        options:
          - "20.x"
          - "21.x"
          - "22.x"
jobs:
  install-deps:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ github.event.inputs.node-version }}
      - name: Calculate cache key
        id: cache-key
        run: echo "::set-output name=CACHE_KEY::deps-node-modules-${{ hashFiles('13-caching/react-app/package-lock.json') }}"
      - name: Download cached dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: 13-caching/react-app/node_modules
          key: ${{ steps.cache-key.outputs.CACHE_KEY }}
          restore-keys: |
            ${{ runner.os }}-npm-${{ hashFiles('13-caching/react-app/package-lock.json') }}
      - name: Install dependencies
        run: npm install
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Set cache key output
        run: echo "::set-output name=deps-cache-key::${{ steps.cache-key.outputs.CACHE_KEY }}"
        id: set-cache-key
  linting:
    runs-on: ubuntu-latest
    needs: install-deps
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ github.event.inputs.node-version }}
      - name: Download cached dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: 13-caching/react-app/node_modules
          key: ${{ needs.install-deps.outputs.deps-cache-key }}
      - name: Testing
        run: npm run test
      - name: Linting
        run: echo "Linting..."
  build:
    runs-on: ubuntu-latest
    needs: install-deps
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ github.event.inputs.node-version }}
      - name: Download cached dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: 13-caching/react-app/node_modules
          key: ${{ needs.install-deps.outputs.deps-cache-key }}
      - name: Testing
        run: npm run test
      - name: Building
        run: npm run build
      - name: Deploying to nonprod
        run: echo "Deploying to nonprod"
