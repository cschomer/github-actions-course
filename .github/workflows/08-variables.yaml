name: 08 - Using Variables
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment to deploy to"
        required: true
        type: choice
        options:
          - staging
          - prod
      custom_message:
        description: "Optional custom message"
        required: false
        default: "No message provided"
env:
  WORKFLOW_VAR: "I am a workflow env var"
  OVERWRITTEN: "I will be overwritten"
  UNDEFINED_VAR_WITH_DEFAULT: ${{ vars.UNDEFINED_VAR || 'I am a default value' }}
jobs:
  echo:
    runs-on: ubuntu-latest
    env:
      JOB_VAR: "I am a job env var"
      OVERWRITTEN: "I have been overwritten at the job level"
    steps:
      - name: Print Env Variables
        env:
          STEP_VAR: "I am a step env var"
          STEP_VAR2: "I am another step var"
        run: |
          echo "Step env var: env.STEP_VAR"
          echo "Step env var 2: $STEP_VAR2"
          echo "Job env var: $JOB_VAR"
          echo "Workflow env var: $WORKFLOW_VAR"
          echo "Overwritten: $OVERWRITTEN"
      - name: Overwrite Job Variable
        env:
          OVERWRITTEN: "I have been overwritten at the step level"
        run: |
          echo "Step env var: $OVERWRITTEN"
  echo2:
    runs-on: ubuntu-latest
    steps:
      - name: Print Variables
        run: |
          echo "Repo var: ${{ vars.REPOSITORY_VAR }}"
  echo-prod:
    environment: prod
    runs-on: ubuntu-latest
    env:
      TARGET_VAR: "prod"
    steps:
      - name: Print Prod Variables
        run: |
          echo "Repo var: ${{ vars.REPOSITORY_VAR }}"
          echo "Environment var: ${{ vars.TARGET_VAR }}"
                - name: Print selected options
          echo "Selected environment: ${{ github.event.inputs.environment }}"
          echo "Custom message: ${{ github.event.inputs.custom_message }}"
  echo-undefined:
    runs-on: ubuntu-latest
    steps:
      - name: Print Undefined Variables
        run: |
          echo "Org var: ${{ env.UNDEFINED_VAR_WITH_DEFAULT }}"
